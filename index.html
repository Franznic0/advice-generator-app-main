<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./libs/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./libs/css/style.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

  <main>
    <div id="advice-card">

      <h1 id="advice-number">Advice #</h1>

      <p id="advice-text">"Spin the dice for a joyful advice!"</p>

      <picture id="separator">
        <source src="./libs/images/pattern-divider-desktop.svg">
        <img src="./libs/images/pattern-divider-mobile.svg" alt="-">
      </picture>

      <button type="button" id="generator-button" aria-label="generate advice"><img id="dice" src="./libs/images/icon-dice.svg" alt=""></button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Franznic0">Francesco Nicolosi</a>.
    </div>
  </footer>

  <script src="./libs/js/jquery-3.7.1.min.js"></script>
  <script src="./libs/js/app.js"></script>
</body>

</html>
